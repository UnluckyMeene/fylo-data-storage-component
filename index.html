<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fylo data storage component</title>
        <!-- Bootstrap -->
        <link href="css/bootstrap-4.3.1.css" rel="stylesheet">
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
        <script src="/js/jquery-3.3.1.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="/js/popper.min.js"></script> 
        <script src="/js/bootstrap-4.3.1.js"></script>
        <!-- Google font -->
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">   
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
        <main>
            <section id="data-storage-component" class="vh-100">
                <div class="container">
                    <div class="row vh-100 justify-content-center">
                        <div class="col-10 col-lg-4 align-self-end align-self-lg-center" id="blocco-n1">
                            <img src="images/logo.svg" alt="Fylo">
                            <div id="icon-container">
                                <div class="icon">
                                    <img src="images/icon-document.svg" alt="Document">
                                </div>

                                <div class="icon">
                                    <img src="images/icon-folder.svg" alt="Folder">
                                </div>
                                <div class="icon">
                                    <img src="images/icon-upload.svg" alt="Upload">
                                </div>
                            </div>
                        </div>

                        <div class="col-10 col-lg-6 text-white align-self-start align-self-lg-center" id="blocco-n2">
                            <span>You've used <strong>815 GB</strong> of your storage</span>
                            <div class="message d-flex align-items-center justify-content-center">
                                <span><strong>815</strong> GB LEFT</span>
                            </div>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 81.5%;" aria-valuenow="81.5" aria-valuemin="0" aria-valuemax="1000"></div>
                            </div>
                            <strong>0 GB</strong>
                            <strong class="float-right">1000 GB</strong> 
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
